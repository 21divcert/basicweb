<!DOCTYPE html>
<html>
  <head>
    <title>Space Game</title>
  </head>
  <body>
    <canvas id="gameCanvas" width="900" height="600"></canvas>
    <div id="scoreBoard">Score: 0</div>
    <div
      id="gameOverModal"
      style="
        display: none;
        position: absolute;
        left: 450px;
        top: 300px;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: rgb(222, 181, 181);
        border: 2px solid red;
        z-index: 1;
      "
    >
      끝!
    </div>

    <div
      id="congratulationsModal"
      style="
        display: none;
        position: fixed;
        left: 450px;
        top: 300px;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: rgb(234, 234, 205);
        border: 2px solid yellow;
        z-index: 1;
      "
    >
      축하합니다!
    </div>

    <script src="app.js"></script>
  </body>
</html>
